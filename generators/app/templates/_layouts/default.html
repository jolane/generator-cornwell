<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>{{ page.title }} - {{ site.title }}</title>
		<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css?bust={{ site.time | date: '%s' }}">

		<script src="{{site.baseurl}}/assets/js/vendor/modernizr-custom.js"></script>

		<% if (gtmcode != '') { %>
		<!-- Google Tag Manager -->
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','<%= gtmcode %>');</script>
		<!-- End Google Tag Manager -->
		<% } %>
	</head>
	<body class="{{page.layout}} {{page.body_class}}">
		<div style="position:absolute;height:0;width:0;overflow:hidden;">{% include svg.html %}</div>
		<!--[if lt IE 10]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<% if (gtmcode != '') { %>
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=<%= gtmcode %>"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<% } %>

{% include Header.html %}

		<main>

{{ content }}

		</main>

{% include Footer.html %}

		<script src="{{site.baseurl}}/assets/js/bundle.js?bust={{ site.time | date: '%s' }}"></script>
		<% if (gacode != '') { %>
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='https://www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','<%= gacode %>','auto');ga('send','pageview');
		</script>
		<% } %>
	</body>
</html>
